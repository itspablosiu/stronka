        #bg-video {

            transition: 0.3s;

        #overlay {

            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 0.8s ease;

        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.3s ease;
            text-decoration: none; color: white;
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(112, 0, 255, 0.1);
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.2);
        }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 20px; justify-content: flex-start; }
        .big-tile { grid-column: span 2; grid-row: span 2; }
        .small-tile { grid-column: span 2; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--accent); }
        h1 { font-size: 22px; font-weight: 800; }
        p { color: #aaa; font-size: 13px; }
        .tile-title { font-weight: 600; margin-top: 10px; }

        #copy-toast {

            background: var(--accent);

            font-weight: bold; transform: translateY(-150%);
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);

        }
