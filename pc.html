<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pablosiu | bio</title>
    <meta property="og:title" content="Pablosiu - Linki">
    <meta property="og:description" content="Wpadnij po moje linki!">
    <meta property="og:image" content="https://api.dicebear.com/7.x/pixel-art/svg?seed=pablosiu">
    <meta name="theme-color" content="#7000ff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(0, 0, 0, 0.4);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        #mute-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10001;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        #mute-btn:hover { transform: scale(1.1); background: rgba(112, 0, 255, 0.2); }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(112, 0, 255, 0.1);
        }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 20px; justify-content: flex-start; text-align: left; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); object-fit: cover; }
        .big-tile { grid-column: span 2; grid-row: span 2; text-align: center; }
        .small-tile { grid-column: span 2; text-align: center; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        h1 { font-size: 22px; font-weight: 800; }
        p { color: #ccc; font-size: 14px; }
        .tile-title { font-weight: 600; margin-top: 10px; }

        #copy-toast {
            position: fixed;
            top: 20px;
            background: var(--accent);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transform: translateY(-100px);
            transition: 0.5s;
            z-index: 10000;
        }
        #copy-toast.active { transform: translateY(0); }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
</video>

<button id="mute-btn" onclick="toggleMute()">
    <i id="mute-icon" class="fas fa-volume-up"></i>
</button>

<div id="overlay" onclick="enterSite()">
    <div style="font-family: sans-serif; letter-spacing: 3px; color: white;">[ KLIKNIJ, ABY WEJŚĆ ]</div>
</div>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<div id="copy-toast">Skopiowano!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" class="avatar" alt="me">
        <div>
            <h1>Pablosiu</h1>
            <p>Ja nie jestem Snax</p>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_self" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color: #ff0000;"></i>
        <div class="tile-title">YouTube</div>
        <p>Mój Kanał w serwisie YT</p>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_self" class="tile small-tile">
        <i class="fab fa-steam"></i>
        <span class="tile-title">Steam</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord"></i>
        <span class="tile-title">Kontakt - Discord</span>
        <p>Kliknij, aby skopiować mój nick</p>
    </div>

    <a href="https://x.com/pablosiu_" target="_self" class="tile icon-only"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_self" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_self" class="tile icon-only"><i class="fab fa-twitch"></i></a>
    <a href="https://instagram.com/pablositt0" target="_self" class="tile icon-only"><i class="fab fa-instagram"></i></a>
</div>

<script>
    // PRZEKIEROWANIE NA ANDROIDA/IOS
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        window.location.href = "phone.html"; // Upewnij się, że plik mobilny tak się nazywa!
    }

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        const audio = document.getElementById('bg-music');
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio error:", e));
        document.getElementById('bg-video').play();
    }

    function toggleMute() {
        const audio = document.getElementById('bg-music');
        const icon = document.getElementById('mute-icon');
        audio.muted = !audio.muted;
        icon.classList.toggle('fa-volume-mute');
        icon.classList.toggle('fa-volume-up');
    }

    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        });
    }
</script>

</body>
</html>
