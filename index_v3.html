<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablosiu | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0d0d0d;
            --tile-bg: #1a1a1a;
            --border-color: #2d2d2d;
            --text-main: #ffffff;
            --text-dim: #888888;
            --accent: #bc13fe;
            --yt: #ff4d4d;
            --steam: #4da6ff;
            --discord: #5865F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        /* --- CRT EFFECT (Subtelny) --- */
        body::after {
            content: " ";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #bg-video { position: fixed; inset: 0; min-width: 100%; min-height: 100%; z-index: -2; object-fit: cover; filter: brightness(0.2); }

        .container {
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* Układ dwukolumnowy jak na screenie */
            gap: 12px; 
            width: 90%; 
            max-width: 500px; 
            z-index: 1;
        }

        /* STYL KAFELKA Z OBRAZKA */
        .tile {
            background: var(--tile-bg);
            border: 1px solid var(--border-color);
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.2s ease;
            position: relative;
        }

        .tile i {
            font-size: 22px;
            width: 25px;
            text-align: center;
        }

        .tile span {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Hover: Podświetlenie ramki i lekki glow */
        .tile:hover {
            border-color: var(--text-dim);
            background: #222;
            transform: translateY(-2px);
        }

        /* Specyficzne kolory ikon dla zachowania klimatu */
        .tile-yt i { color: var(--yt); }
        .tile-steam i { color: var(--steam); }
        .tile-discord i { color: var(--discord); }
        .tile-twitch i { color: #a970ff; }
        .tile-insta i { color: #e1306c; }

        /* Profilowy kafelek (szeroki) */
        .p-profile {
            grid-column: span 2;
            background: transparent;
            border: 1px solid var(--accent);
            padding: 25px;
        }
        .p-profile img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); }
        .p-profile h1 { font-size: 20px; font-weight: 600; }

        /* Spotify Widget (szeroki) */
        .p-spotify {
            grid-column: span 2;
            border-color: #1DB954;
            display: none; /* Pokaże się przez JS */
        }
        .p-spotify img { width: 40px; height: 40px; border-radius: 4px; }
        .sp-text { flex: 1; }
        .sp-text div { font-size: 10px; color: #1DB954; margin-bottom: 4px; font-weight: bold; }
        .sp-text p { font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Overlay startowy */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .start-btn { border: 1px solid #fff; padding: 15px 30px; font-size: 12px; letter-spacing: 2px; }
        #overlay.hidden { display: none; }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline><source src="bg.mp4" type="video/mp4"></video>
<audio id="bg-music" loop><source src="background.mp3" type="audio/mpeg"></audio>

<div id="overlay" onclick="launch()">
    <div class="start-btn">KLIKNIJ ABY WEJŚĆ</div>
</div>

<div class="container">
    <div class="tile p-profile">
        <img src="avatar.png" id="av">
        <div>
            <h1>Pablosiu</h1>
            <p style="color: var(--text-dim); font-size: 11px;">@pablosiu_</p>
        </div>
    </div>

    <div class="tile p-spotify" id="lfm-tile">
        <img id="lfm-img" src="">
        <div class="sp-text">
            <div id="lfm-status">NOW PLAYING</div>
            <p id="lfm-track"></p>
        </div>
        <i class="fab fa-spotify"></i>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile tile-yt">
        <i class="fab fa-youtube"></i><span>YouTube</span>
    </a>
    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile tile-steam">
        <i class="fab fa-steam"></i><span>Steam</span>
    </a>
    <a href="https://discord.com" class="tile tile-discord" onclick="copyTag(event)">
        <i class="fab fa-discord"></i><span>Discord</span>
    </a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile tile-twitch">
        <i class="fab fa-twitch"></i><span>Twitch</span>
    </a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile tile-insta">
        <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile">
        <i class="fab fa-github"></i><span>GitHub</span>
    </a>
</div>

<script>
    const LFM_USER = "arkadivsz"; 
    const LFM_API_KEY = "0d22a6285362338637e9fe9eb97a1fd0";

    function launch() {
        document.getElementById('overlay').classList.add('hidden');
        const m = document.getElementById('bg-music');
        m.volume = 0.2; m.play();
        document.getElementById('bg-video').play();
    }

    function copyTag(e) {
        e.preventDefault();
        navigator.clipboard.writeText('pablosiu_');
        alert('Skopiowano tag Discord!');
    }

    async function updateLFM() {
        try {
            const r = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LFM_USER}&api_key=${LFM_API_KEY}&format=json&limit=1`);
            const data = await r.json();
            const track = data.recenttracks.track[0];
            const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
            
            const tile = document.getElementById('lfm-tile');
            if(isPlaying) {
                tile.style.display = 'flex';
                document.getElementById('lfm-track').innerText = `${track.name} - ${track.artist['#text']}`;
                document.getElementById('lfm-img').src = track.image[2]['#text'];
            } else {
                tile.style.display = 'none';
            }
        } catch(e) {}
    }

    setInterval(updateLFM, 15000);
    updateLFM();
</script>

</body>
</html>
