<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablosiu | Official Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #08080c;
            --card-bg: rgba(20, 20, 25, 0.7);
            --accent: #bc13fe;
            --accent-glow: rgba(188, 19, 254, 0.5);
            --text: #ffffff;
            --spotify: #1DB954;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        /* --- CRT EFFECTS (POST-PROCESSING) --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 1000; background-size: 100% 3px, 3px 100%; pointer-events: none;
            opacity: 0.6;
        }

        .crt-flicker {
            position: fixed; inset: 0; z-index: 999;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            background: rgba(188, 19, 254, 0.01);
        }

        @keyframes flicker {
            0% { opacity: 0.55; } 50% { opacity: 0.45; } 100% { opacity: 0.55; }
        }

        #bg-video { 
            position: fixed; inset: 0; min-width: 100%; min-height: 100%; 
            z-index: -2; object-fit: cover; filter: brightness(0.4) saturate(1.2) blur(2px); 
        }

        /* --- UI ELEMENTS --- */
        .container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px var(--accent-glow);
        }

        /* Profile Section */
        .p-profile { 
            grid-column: span 4; 
            justify-content: flex-start; 
            gap: 20px; 
            padding: 25px;
            background: linear-gradient(135deg, rgba(188, 19, 254, 0.1), rgba(0,0,0,0));
        }

        .p-profile img { 
            width: 80px; height: 80px; 
            border-radius: 50%; 
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        .p-profile h1 { font-size: 24px; font-weight: 700; letter-spacing: -1px; }
        .status-badge { font-size: 10px; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 20px; margin-top: 5px; display: inline-block; color: #aaa; }

        /* Spotify */
        .p-spotify { 
            grid-column: span 4; display: none; gap: 15px; 
            border-left: 4px solid var(--spotify);
        }
        .p-spotify img { width: 45px; height: 45px; border-radius: 6px; }
        .sp-info p { font-size: 12px; font-weight: bold; }
        .sp-info span { font-size: 11px; color: #aaa; }

        /* Links */
        .p-link { grid-column: span 2; height: 80px; font-size: 14px; font-weight: 600; gap: 10px; }
        .p-small { grid-column: span 1; height: 60px; font-size: 20px; }

        /* Colors */
        .yt:hover { color: #ff0000; }
        .steam:hover { color: #00adee; }
        .tw:hover { color: #a970ff; }
        .ig:hover { color: #e1306c; }

        /* Overlay */
        #start-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .start-text { letter-spacing: 5px; font-weight: 300; border-bottom: 1px solid white; padding-bottom: 5px; transition: 0.5s; }
        #start-overlay.fade-out { opacity: 0; pointer-events: none; transition: 0.8s; }

        /* Notification */
        #notif {
            position: fixed; bottom: 30px; background: var(--accent); color: white;
            padding: 10px 20px; border-radius: 5px; font-size: 12px; font-weight: bold;
            transform: translateY(100px); transition: 0.5s; z-index: 10000;
        }
        #notif.show { transform: translateY(0); }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<div class="crt-flicker"></div>

<video id="bg-video" loop muted playsinline><source src="bg.mp4" type="video/mp4"></video>
<audio id="bg-music" loop><source src="background.mp3" type="audio/mpeg"></audio>

<div id="start-overlay" onclick="init()">
    <div class="start-text">ENTER SYSTEM</div>
</div>

<div id="notif">SKOPIOWANO TAG DISCORD</div>

<div class="container">
    <div class="glass-card p-profile">
        <img src="avatar.png" id="av">
        <div>
            <h1>Pablosiu</h1>
            <div class="status-badge" id="dis-status">CONNECTING...</div>
        </div>
    </div>

    <div class="glass-card p-spotify" id="spotify-card">
        <img src="" id="track-img">
        <div class="sp-info">
            <span id="sp-label">S≈ÅUCHA TERAZ</span>
            <p id="track-name">Song Name</p>
        </div>
        <i class="fab fa-spotify" style="margin-left: auto; color: var(--spotify); font-size: 24px;"></i>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="glass-card p-link yt">
        <i class="fab fa-youtube"></i> YOUTUBE
    </a>
    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="glass-card p-link steam">
        <i class="fab fa-steam"></i> STEAM
    </a>

    <div class="glass-card p-link" style="grid-column: span 4; cursor: pointer;" onclick="copy()">
        <i class="fab fa-discord" style="color: #5865F2;"></i> <span id="discord-tag">PABLOSIU_</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="glass-card p-small"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="glass-card p-small"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="glass-card p-small tw"><i class="fab fa-twitch"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="glass-card p-small ig"><i class="fab fa-instagram"></i></a>
</div>

<script>
    const DISCORD_ID = "789133178144030737";
    const LFM_USER = "arkadivsz";
    const LFM_KEY = "0d22a6285362338637e9fe9eb97a1fd0";

    function init() {
        document.getElementById('start-overlay').classList.add('fade-out');
        const music = document.getElementById('bg-music');
        music.volume = 0.2;
        music.play();
        document.getElementById('bg-video').play();
    }

    function copy() {
        navigator.clipboard.writeText('pablosiu_');
        const n = document.getElementById('notif');
        n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 2000);
    }

    async function updateData() {
        // Discord via Lanyard
        try {
            const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const { data } = await res.json();
            document.getElementById('dis-status').innerText = data.discord_status.toUpperCase();
            if(data.discord_user.avatar) {
                document.getElementById('av').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.webp?size=256`;
            }
        } catch(e) {}

        // Spotify via Last.fm
        try {
            const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LFM_USER}&api_key=${LFM_KEY}&format=json&limit=1`);
            const data = await res.json();
            const track = data.recenttracks.track[0];
            const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
            
            const card = document.getElementById('spotify-card');
            if(isPlaying) {
                card.style.display = 'flex';
                document.getElementById('track-name').innerText = track.name;
                document.getElementById('track-img').src = track.image[2]['#text'];
            } else {
                card.style.display = 'none';
            }
        } catch(e) {}
    }

    setInterval(updateData, 10000);
    updateData();
</script>

</body>
</html>
