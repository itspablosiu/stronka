<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | bio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(0, 0, 0, 0.55);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
            --spotify: #1DB954;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.4);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        #mute-btn {
            position: fixed; top: 20px; left: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            color: white; width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 600px;
            width: 90%;
            z-index: 1;
            padding: 20px 0;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none; color: white;
            overflow: hidden;
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(112, 0, 255, 0.15);
        }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 20px; justify-content: flex-start; }
        
        .spotify-tile { 
            grid-column: span 4; 
            display: none; 
            flex-direction: column; 
            align-items: flex-start; 
            gap: 10px; 
            border-left: 4px solid var(--spotify);
        }
        .spotify-content { display: flex; align-items: center; gap: 15px; width: 100%; }
        .spotify-info { overflow: hidden; }
        .spotify-info h2 { font-size: 15px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .spotify-info p { font-size: 12px; color: var(--spotify); font-weight: bold; }
        
        #spotify-progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 5px; }
        #spotify-progress-fill { width: 0%; height: 100%; background: var(--spotify); border-radius: 2px; transition: width 1s linear; }

        .big-tile { grid-column: span 2; grid-row: span 2; }
        .small-tile { grid-column: span 2; flex-direction: row; gap: 10px; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        .avatar { width: 75px; height: 75px; border-radius: 50%; border: 3px solid #747f8d; transition: border-color 0.5s ease; object-fit: cover; }
        h1 { font-size: 22px; font-weight: 800; }
        
        #spotify-album { width: 55px; height: 55px; border-radius: 10px; flex-shrink: 0; }

        .footer-glow {
            grid-column: span 4;
            text-align: center;
            margin-top: 15px; font-size: 13px; font-weight: 800;
            letter-spacing: 2px; text-transform: uppercase;
            color: white; text-shadow: 0 0 10px var(--accent);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }

        #copy-toast {
            position: fixed; top: 20px; right: 20px;
            background: var(--accent);
            padding: 12px 25px; border-radius: 50px;
            font-weight: bold; transform: translateY(-150%);
            transition: 0.5s; z-index: 10000;
        }
        #copy-toast.active { transform: translateY(0); }

        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-tile, .spotify-tile, .footer-glow { grid-column: span 2; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<button id="mute-btn" onclick="toggleMute()">
    <i id="mute-icon" class="fas fa-volume-up"></i>
</button>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 5px; font-size: 12px; text-transform: uppercase; font-weight: 600;">[ Kliknij, aby wejść ]</div>
</div>

<div id="copy-toast">Skopiowano!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <div class="avatar-container">
            <img src="avatar.png" id="discord-avatar" class="avatar" alt="pablosiu">
        </div>
        <div>
            <h1 id="discord-name">Pablosiu</h1>
            <p id="discord-status-text">Gracz Roku • 2026</p>
        </div>
    </div>

    <div id="spotify-tile" class="tile spotify-tile">
        <div class="spotify-content">
            <img id="spotify-album" src="" alt="">
            <div class="spotify-info">
                <p><i class="fab fa-spotify"></i> SŁUCHAM TERAZ</p>
                <h2 id="spotify-title">Ładowanie...</h2>
                <span id="spotify-artist" style="font-size: 12px; opacity: 0.8;">Artysta</span>
            </div>
        </div>
        <div id="spotify-progress-bg">
            <div id="spotify-progress-fill"></div>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color:#FF0000"></i>
        <div style="font-weight:600; margin-top:10px;">YouTube</div>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam" style="font-size: 20px; color:#66c0f4"></i>
        <span style="font-weight:600;">Steam</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord" style="font-size: 20px; color:#5865F2"></i>
        <span style="font-weight:600;">pablosiu_</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile icon-only"><i class="fab fa-twitch" style="color:#9146FF"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile icon-only"><i class="fab fa-instagram" style="color:#E1306C"></i></a>

    <div class="footer-glow">Pablosiu 2026</div>
</div>

<script>
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');
    const DISCORD_ID = "789133178144030737"; 

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        audio.volume = 0.3;
        audio.play().catch(() => {});
        video.play();
    }

    function toggleMute() {
        audio.muted = !audio.muted;
        document.getElementById('mute-icon').className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('copy-toast');
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 2000);
    }

    async function updateLanyard() {
        try {
            const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const { data } = await res.json();

            // 1. DYNAMICZNY AVATAR I STATUS
            const avatarImg = document.getElementById('discord-avatar');
            const statusColors = { online: '#43b581', idle: '#faa61a', dnd: '#f04747', offline: '#747f8d' };
            
            // Pobieranie avatara z Discorda
            if (data.discord_user.avatar) {
                const extension = data.discord_user.avatar.startsWith('a_') ? 'gif' : 'png';
                avatarImg.src = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.${extension}?size=256`;
            }
            
            // Kolor ramki statusu
            avatarImg.style.borderColor = statusColors[data.discord_status] || statusColors.offline;

            // 2. SPOTIFY
            const spotifyTile = document.getElementById('spotify-tile');
            if (data.listening_to_spotify && data.spotify) {
                spotifyTile.style.display = 'flex';
                document.getElementById('spotify-title').innerText = data.spotify.track;
                document.getElementById('spotify-artist').innerText = data.spotify.artist;
                document.getElementById('spotify-album').src = data.spotify.album_art_url;

                const start = data.spotify.timestamps.start;
                const end = data.spotify.timestamps.end;
                const now = Date.now();
                const progress = ((now - start) / (end - start)) * 100;
                document.getElementById('spotify-progress-fill').style.width = Math.min(Math.max(progress, 0), 100) + "%";
            } else {
                spotifyTile.style.display = 'none';
            }
        } catch (e) {
            console.error("Lanyard Error");
        }
    }

    setInterval(updateLanyard, 1000);
    updateLanyard();
</script>

</body>
</html>
