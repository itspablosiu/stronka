<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | 2026</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(255, 255, 255, 0.03);
            --tile-hover: rgba(112, 0, 255, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7000ff;
            --accent-glow: rgba(112, 0, 255, 0.5);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        body {
            background-color: #020202;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Tło Wideo */
        #bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.3) contrast(1.1);
        }

        /* Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(20,20,20,0.8) 0%, #000 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #overlay.hidden { opacity: 0; pointer-events: none; transform: scale(1.1); }

        #mute-btn {
            position: fixed; bottom: 30px; left: 30px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: white; width: 50px; height: 50px; border-radius: 16px;
            cursor: pointer; backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        #mute-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 650px;
            width: 90%;
            z-index: 1;
            padding: 20px;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none; color: white;
            position: relative;
            overflow: hidden;
        }

        .tile:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-8px) scale(1.02);
            background: var(--tile-hover);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(112, 0, 255, 0.1);
        }

        .tile i { transition: transform 0.3s ease; }
        .tile:hover i { transform: scale(1.1); }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 25px; justify-content: flex-start; }
        .big-tile { grid-column: span 2; grid-row: span 2; text-align: center; }
        .small-tile { grid-column: span 2; flex-direction: row; gap: 12px; }
        .icon-only { grid-column: span 1; font-size: 22px; }

        .avatar { 
            width: 85px; height: 85px; 
            border-radius: 24px; 
            border: 2px solid var(--border);
            object-fit: cover;
        }

        h1 { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #999; font-size: 14px; font-weight: 400; margin-top: 4px; }

        .footer-glow {
            grid-column: span 4;
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            animation: pulseGlow 3s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 0px transparent; opacity: 0.4; }
            50% { text-shadow: 0 0 15px var(--accent); color: white; opacity: 1; }
        }

        #copy-toast {
            position: fixed; top: 30px; left: 50%;
            transform: translateX(-50%) translateY(-200%);
            background: white; color: black;
            padding: 12px 30px; border-radius: 20px;
            font-weight: 700; font-size: 14px;
            transition: 0.6s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            z-index: 10000;
        }
        #copy-toast.active { transform: translateX(-50%) translateY(0); }

        @media (max-width: 500px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .profile-tile, .footer-glow { grid-column: span 2; }
            .avatar { width: 60px; height: 60px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<video id="bg-video" loop muted playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<button id="mute-btn" onclick="toggleMute()">
    <i id="mute-icon" class="fas fa-volume-up"></i>
</button>

<div id="overlay" onclick="enterSite()">
    <div style="letter-spacing: 8px; font-size: 10px; text-transform: uppercase; font-weight: 800; border: 1px solid rgba(255,255,255,0.2); padding: 15px 30px; border-radius: 50px; backdrop-filter: blur(10px);">
        Wejdź do świata
    </div>
</div>

<div id="copy-toast">SKOPIOWANO!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" class="avatar" alt="pablosiu">
        <div>
            <h1>Pablosiu</h1>
            <p>Gaming Enthusiast • 2026 Edition</p>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 50px; color:#FF0000"></i>
        <div style="font-weight:800; margin-top:15px; font-size: 18px;">YouTube</div>
        <p>Subskrybuj kanał</p>
    </a>

    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile small-tile">
        <i class="fab fa-steam" style="font-size: 24px; color:#1b2838"></i>
        <span style="font-weight:600;">Steam Profile</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord" style="font-size: 24px; color:#5865F2"></i>
        <span style="font-weight:600;">Discord: pablosiu_</span>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile icon-only"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile icon-only"><i class="fab fa-twitch" style="color:#9146FF"></i></a>
    <a href="https://instagram.com/pablositt0" target="_blank" class="tile icon-only"><i class="fab fa-instagram" style="color:#E1306C"></i></a>

    <div class="footer-glow">
        EST. 2026 // PABLOSIU
    </div>
</div>

<script>
    const audio = document.getElementById('bg-music');
    const video = document.getElementById('bg-video');

    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        audio.volume = 0.2;
        audio.play().catch(() => console.log("Audio needs interaction"));
        video.play();
    }

    function toggleMute() {
        audio.muted = !audio.muted;
        document.getElementById('mute-icon').className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('copy-toast');
        toast.classList.add('active');
        setTimeout(() => toast.classList.remove('active'), 2000);
    }
</script>

</body>
</html>
