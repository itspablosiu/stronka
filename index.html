<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- STYL EKRANU STARTOWEGO --- */
        #enter-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        #enter-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .enter-text {
            font-family: 'Inter', sans-serif;
            color: white;
            font-size: 1.2rem;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* --- STYL RESZTY STRONY --- */
        body {
            background: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        .avatar {
            width: 100px; height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        .link-btn {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            transition: 0.3s;
        }

        .link-btn:hover { background: rgba(255, 255, 255, 0.2); }

        /* Ukryty odtwarzacz */
        #bg-music { display: none; }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startPage()">
        <div class="enter-text">KLIKNIJ, ABY WEJŚĆ</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Twoja przeglądarka nie wspiera audio.
    </audio>

    <div class="container">
        <div class="card">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=pablosiu" class="avatar">
            <h1>pablosiu</h1>
            <p style="color: #888; margin-bottom: 20px;">@pablosiu na wszystkich mediach</p>
            
            <a href="https://youtube.com" class="link-btn" target="_blank">YouTube</a>
            <a href="https://instagram.com" class="link-btn" target="_blank">Instagram</a>
            <div class="link-btn" style="cursor:pointer" onclick="alert('Skopiowano Discord!')">Discord</div>
        </div>
    </div>

    <script>
        function startPage() {
            // Ukrywa ekran startowy
            document.getElementById('enter-screen').classList.add('hidden');
            
            // Odpala muzykę
            const music = document.getElementById('bg-music');
            music.volume = 0.3; // Ustawienie głośności na 30%
            music.play();
        }
    </script>

</body>
</html>
