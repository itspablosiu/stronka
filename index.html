<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | guns.lol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(15, 15, 15, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            cursor: crosshair; /* Styl kursora często spotykany na guns.lol */
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(40, 40, 40, 0.5) 0%, rgba(5, 5, 5, 1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Tło z lekkim ziarnem/szumem */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 2;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            object-fit: cover;
        }

        /* Nazwa użytkownika i odznaki */
        .username-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .username {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .badges {
            display: flex;
            gap: 5px;
        }

        .badge {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }

        .badge:hover { color: #fff; }

        .description {
            font-size: 15px;
            color: #888;
            margin-bottom: 25px;
        }

        /* Sociale - małe ikonki */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icon {
            color: #ccc;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        /* Przyciski */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 14px;
            border-radius: 10px;
            color: #eee;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Powiadomienie o kopiowaniu */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            transform: translateX(200%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        #toast.active {
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <div id="toast">Copied to clipboard!</div>

    <div class="container">
        <div class="card">
            <div class="avatar-wrapper">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=pablosiu" alt="avatar" class="avatar">
            </div>

            <div class="username-row">
                <span class="username">pablosiu</span>
                <div class="badges">
                    <i class="fa-solid fa-circle-check badge" title="Verified"></i>
                    <i class="fa-solid fa-crown badge" title="Premium"></i>
                </div>
            </div>

            <p class="description">bio / description goes here</p>

            <div class="social-row">
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="javascript:void(0)" class="social-icon" onclick="copyDiscord('pablosiu#0000')">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="#" class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
            </div>

<div class="links">
    <a href="https://www.youtube.com/@Pvblosiu" class="link-btn" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/user/zp8pv6ldcyzq0sa6rsixmozqd?si=1d21d490949e4116" class="link-btn" target="_blank">Spotify</a>
    <a href="https://steamcommunity.com/id/pablosiu" class="link-btn" target="_blank">Steam</a>
</div>
            </div>
        </div>
    </div>

    <script>
        function copyDiscord(username) {
            navigator.clipboard.writeText(username).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('active');
                
                setTimeout(() => {
                    toast.classList.remove('active');
                }, 2500);
            });
        }
    </script>
</body>
</html>
