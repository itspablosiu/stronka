<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pablosiu | bio</title>
    <meta property="og:title" content="Pablosiu - Linki">
    <meta property="og:description" content="Wpadnij po moje linki!">
    <meta property="og:image" content="https://api.dicebear.com/7.x/pixel-art/svg?seed=pablosiu">
    <meta name="theme-color" content="#7000ff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #080808;
            --tile-bg: rgba(0, 0, 0, 0.6); /* Przyciemnione kafelki dla lepszej widoczności na GIFie */
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            /* TUTAJ ZMIEŃ LINK DO SWOJEGO GIF-A */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('bg.mp4') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Ekran startowy */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            letter-spacing: 2px;
            transition: opacity 0.8s ease;
        }
        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* Układ Bento */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 100%;
            z-index: 1;
        }

        .tile {
            background: var(--tile-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: rgba(112, 0, 255, 0.1);
        }

        .profile-tile { grid-column: span 4; flex-direction: row; gap: 20px; justify-content: flex-start; text-align: left; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); }
        .big-tile { grid-column: span 2; grid-row: span 2; }
        .small-tile { grid-column: span 2; }
        .icon-only { grid-column: span 1; font-size: 24px; }

        h1 { font-size: 22px; font-weight: 800; }
        p { color: #ccc; font-size: 14px; }
        .tile-title { font-weight: 600; margin-top: 10px; }

        #copy-toast {
            position: fixed;
            top: 20px;
            background: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateY(-100px);
            transition: 0.5s;
            z-index: 10000;
        }
        #copy-toast.active { transform: translateY(0); }

        @media (max-width: 480px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .profile-tile { grid-column: span 2; }
        }
    </style>
</head>
<body>

<div id="overlay" onclick="enterSite()">
    [ KLIKNIJ, ABY WEJŚĆ ]
</div>

<audio id="bg-music" loop>
    <source src="background.mp3" type="audio/mpeg">
</audio>

<div id="copy-toast">Skopiowano!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="avatar.png" class="avatar" alt="me">
        <div>
            <h1>Pablosiu</h1>
            <p>Ja nie jestem Snax</p>
        </div>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color: #ff0000;"></i>
        <div class="tile-title">YouTube</div>
        <p>I tak nic nie wrzucam</p>
    </a>

    <a href="https://instagram.com/pablositt0" target="_blank" class="tile small-tile">
        <i class="fab fa-instagram"></i>
        <span class="tile-title">Instagram</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <i class="fab fa-discord"></i>
        <span class="tile-title">Discord</span>
        <p>Kliknij, aby skopiować</p>
    </div>

    <a href="https://x.com/pablosiu_" target="_blank" class="tile icon-only"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile icon-only"><i class="fab fa-twitch"></i></a>
</div>

<script>
    function enterSite() {
        document.getElementById('overlay').classList.add('hidden');
        const audio = document.getElementById('bg-music');
        audio.volume = 0.3;
        audio.play().catch(e => console.log("Audio play error:", e));
    }

    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        });
    }
</script>

</body>
</html>
