<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link | @pablosiu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a; /* Ciemne tło */
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        /* Styl karty (Glassmorphism) */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .bio {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        /* Ikonki społecznościowe */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: #ccc;
        }

        /* Przyciski z linkami */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            
            <h1>@pablosiu</h1>
            <p class="bio">Digital Creator | Enthusiast | Gamer</p>

            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>

            <div class="links-container">
                <a href="https://youtube.com" class="link-item" target="_blank">YouTube</a>
                <a href="https://twitch.tv" class="link-item" target="_blank">Twitch</a>
                <a href="https://spotify.com" class="link-item" target="_blank">My Playlist</a>
                <a href="mailto:kontakt@twojmail.pl" class="link-item">Kontakt</a>
            </div>
        </div>
    </div>

</body>
</html>
