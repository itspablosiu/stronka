<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio | @pablosiu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --tile-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #7000ff; /* Fioletowy akcent */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Główny układ siatki (Grid) */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 15px;
            max-width: 600px;
            width: 100%;
        }

        .tile {
            background: var(--tile-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .tile:hover {
            border-color: var(--accent);
            background: rgba(112, 0, 255, 0.05);
            transform: translateY(-5px);
        }

        /* Personalizacja kafelków */
        .profile-tile {
            grid-column: span 4; /* Na całą szerokość */
            flex-direction: row;
            gap: 20px;
            justify-content: flex-start;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }

        .big-tile {
            grid-column: span 2;
            grid-row: span 2;
            text-align: center;
        }

        .small-tile {
            grid-column: span 2;
        }

        .icon-only {
            grid-column: span 1;
            font-size: 24px;
        }

        h1 { font-size: 22px; font-weight: 800; }
        p { color: #888; font-size: 14px; }
        
        .tile-title {
            font-weight: 600;
            margin-top: 10px;
        }

        /* Powiadomienie */
        #copy-toast {
            position: fixed;
            top: 20px;
            background: var(--accent);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transform: translateY(-100px);
            transition: 0.5s;
        }
        #copy-toast.active { transform: translateY(0); }

        /* Responsywność dla telefonów */
        @media (max-width: 480px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .profile-tile { grid-column: span 2; }
            .icon-only { grid-column: span 1; }
        }
    </style>
</head>
<body>

<div id="copy-toast">Skopiowano!</div>

<div class="bento-grid">
    <div class="tile profile-tile">
        <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=pablosiu" class="avatar" alt="me">
        <div>
            <h1>pablosiu</h1>
            <p>Creative Developer & Designer</p>
        </div>
    </div>

    <a href="https://youtube.com/@twojkanal" target="_blank" class="tile big-tile">
        <i class="fab fa-youtube" style="font-size: 40px; color: #ff0000;"></i>
        <div class="tile-title">YouTube</div>
        <p>Subskrybuj po content</p>
    </a>

    <a href="https://instagram.com/pablosiu" target="_blank" class="tile small-tile">
        <i class="fab fa-instagram"></i>
        <span class="tile-title">Instagram</span>
    </a>

    <div class="tile small-tile" style="cursor: pointer;" onclick="copy('pablosiu#0000')">
        <i class="fab fa-discord"></i>
        <span class="tile-title">Discord</span>
        <p>Kliknij, aby skopiować</p>
    </div>

    <a href="https://twitter.com" target="_blank" class="tile icon-only"><i class="fab fa-twitter"></i></a>
    <a href="https://github.com" target="_blank" class="tile icon-only"><i class="fab fa-github"></i></a>
    <a href="mailto:kontakt@pablosiu.pl" class="tile icon-only"><i class="fas fa-envelope"></i></a>
    <a href="https://twitch.tv" target="_blank" class="tile icon-only"><i class="fab fa-twitch"></i></a>
</div>

<script>
    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        });
    }
</script>

</body>
</html>
