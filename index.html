<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablosiu | Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #101012;
            --tile: rgba(20, 20, 25, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #bc13fe;
            --spotify: #1DB954;
            /* Kolory Sociali */
            --yt: #ff0000;
            --steam: #00adee;
            --discord: #5865F2;
            --twitch: #a970ff;
            --insta: #e1306c;
            --twitter: #ffffff;
            --github: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* --- TŁO WIDEO (Minimalny Blur) --- */
        #bg-video { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            z-index: -2; object-fit: cover; 
            filter: brightness(0.4) blur(1px);
            pointer-events: none;
        }

        /* --- CRT OVERLAY --- */
        .crt-overlay {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            z-index: 1000; pointer-events: none;
            opacity: 0.3;
        }

        /* --- CZARNO-BIAŁY KOMUNIKAT --- */
        #notification {
            position: fixed; top: -60px; left: 50%; transform: translateX(-50%);
            background: #ffffff; color: #000000; padding: 12px 30px;
            border-radius: 2px; font-size: 11px; font-weight: 800; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            text-transform: uppercase;
        }
        #notification.show { top: 30px; }

        /* --- TOP BAR --- */
        .top-bar {
            position: fixed; top: 20px; width: 90%; max-width: 500px;
            display: flex; justify-content: space-between; z-index: 1001;
        }
        .btn-top {
            background: var(--tile); border: 1px solid var(--border); padding: 8px 15px;
            border-radius: 4px; font-size: 10px; cursor: pointer; backdrop-filter: blur(5px);
        }

        /* --- KONTENER --- */
        .container {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; width: 90%; max-width: 480px; z-index: 10;
        }

        .tile {
            background: var(--tile); border: 1px solid var(--border);
            padding: 16px; border-radius: 6px; display: flex; align-items: center;
            gap: 15px; text-decoration: none; color: white; transition: 0.2s;
            backdrop-filter: blur(8px);
        }
        .tile:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-2px); background: rgba(35, 35, 40, 0.9); }

        .full-width { grid-column: span 2; }
        
        /* Profil */
        .p-profile { padding: 20px; border-color: var(--accent); }
        .p-profile img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); }
        .p-profile h1 { font-size: 20px; }
        .status-box { font-size: 10px; color: #aaa; margin-top: 5px; display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #747f8d; box-shadow: 0 0 5px rgba(0,0,0,0.5); }

        /* Spotify */
        .p-spotify { display: none; border-left: 4px solid var(--spotify); }
        .p-spotify img { width: 42px; height: 42px; border-radius: 4px; }
        .sp-info p { font-size: 12px; font-weight: 500; width: 260px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .tile i { font-size: 20px; width: 25px; text-align: center; }
        .tile span { font-size: 13px; font-weight: 500; }

        /* KOLORY IKON */
        .fa-youtube { color: var(--yt); }
        .fa-steam { color: var(--steam); }
        .fa-discord { color: var(--discord); }
        .fa-twitch { color: var(--twitch); }
        .fa-instagram { color: var(--insta); }
        .fa-x-twitter { color: var(--twitter); }
        .fa-github { color: var(--github); }

        /* Overlay */
        #overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .start-btn { border: 1px solid white; padding: 15px 35px; font-size: 11px; letter-spacing: 3px; }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<div id="notification">SKOPIOWANO TAG</div>

<div id="overlay" onclick="launch()">
    <div class="start-btn">ENTER SYSTEM</div>
</div>

<video id="bg-video" loop muted playsinline><source src="bg.mp4" type="video/mp4"></video>
<audio id="bg-music" loop><source src="background.mp3" type="audio/mpeg"></audio>

<div class="top-bar">
    <div class="btn-top" onclick="toggleMute()" id="mute-btn"><i class="fas fa-volume-up"></i></div>
    <div class="btn-top" id="clock">00:00:00</div>
</div>

<div class="container">
    <div class="tile p-profile full-width">
        <img src="" id="av" alt="">
        <div>
            <h1 id="username">Pablosiu</h1>
            <div class="status-box">
                <div id="status-dot" class="dot"></div>
                <span id="dis-status">Łączenie...</span>
            </div>
        </div>
    </div>

    <div class="tile p-spotify full-width" id="lfm-tile">
        <img src="" id="lfm-img">
        <div class="sp-info">
            <div style="font-size: 9px; color: var(--spotify); font-weight: 800; margin-bottom: 2px;">SPOTIFY</div>
            <p id="lfm-track">...</p>
        </div>
        <i class="fab fa-spotify" style="margin-left: auto; color: var(--spotify);"></i>
    </div>

    <a href="https://youtube.com/@Pvblosiu" target="_blank" class="tile">
        <i class="fab fa-youtube"></i><span>YouTube</span>
    </a>
    <a href="https://steamcommunity.com/id/pablosiu/" target="_blank" class="tile">
        <i class="fab fa-steam"></i><span>Steam</span>
    </a>
    
    <div class="tile full-width" style="cursor: pointer;" onclick="copy()">
        <i class="fab fa-discord"></i><span id="discord-tag">pablosiu_</span>
    </div>

    <a href="https://twitch.tv/WcaleNieAzile" target="_blank" class="tile">
        <i class="fab fa-twitch"></i><span>Twitch</span>
    </a>
    <a href="https://instagram.com/pawelek_z.adwokatem" target="_blank" class="tile">
        <i class="fab fa-instagram"></i><span>Instagram</span>
    </a>
    <a href="https://github.com/itspablosiu" target="_blank" class="tile">
        <i class="fab fa-github"></i><span>GitHub</span>
    </a>
    <a href="https://x.com/pablosiu_" target="_blank" class="tile">
        <i class="fa-brands fa-x-twitter"></i><span>Twitter</span>
    </a>
</div>

<script>
    const DISCORD_ID = "789133178144030737";
    const LFM_USER = "arkadivsz";
    const LFM_API_KEY = "0d22a6285362338637e9fe9eb97a1fd0";
    const music = document.getElementById('bg-music');

    function launch() {
        document.getElementById('overlay').style.display = 'none';
        music.volume = 0.2; music.play();
        document.getElementById('bg-video').play();
    }

    function toggleMute() {
        music.muted = !music.muted;
        document.getElementById('mute-btn').innerHTML = music.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }

    function copy() {
        navigator.clipboard.writeText('pablosiu_');
        const n = document.getElementById('notification');
        n.classList.add('show');
        setTimeout(() => n.classList.remove('show'), 2000);
    }

    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('pl-PL', { hour12: false });
    }

    async function updateData() {
        try {
            const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const { data } = await r.json();
            if(data.discord_user.avatar) {
                document.getElementById('av').src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.discord_user.avatar}.png?size=256`;
            }
            const statusNames = { online: 'Dostępny', dnd: 'Nie przeszkadzać', idle: 'Zaraz wracam', offline: 'Niewidoczny' };
            const statusColors = { online: '#43b581', dnd: '#f04747', idle: '#faa61a', offline: '#747f8d' };
            document.getElementById('dis-status').innerText = statusNames[data.discord_status] || 'Offline';
            document.getElementById('status-dot').style.background = statusColors[data.discord_status] || '#747f8d';
        } catch(e) {}

        try {
            const r = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LFM_USER}&api_key=${LFM_API_KEY}&format=json&limit=1`);
            const data = await r.json();
            const track = data.recenttracks.track[0];
            const isPlaying = track['@attr'] && track['@attr'].nowplaying === 'true';
            const tile = document.getElementById('lfm-tile');
            if(isPlaying) {
                tile.style.display = 'flex';
                document.getElementById('lfm-track').innerText = `${track.name} - ${track.artist['#text']}`;
                document.getElementById('lfm-img').src = track.image[2]['#text'];
            } else {
                tile.style.display = 'none';
            }
        } catch(e) {}
    }

    setInterval(updateClock, 1000);
    setInterval(updateData, 10000);
    updateData();
    updateClock();
</script>

</body>
</html>
