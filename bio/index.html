<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pablosiu | links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(15, 15, 15, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* T³o gradientowe, ¿eby nie by³o pusto */
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            font-weight: bold;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Witaj!</h1>
        <p>Wybierz wersje strony:</p>
        
        <div class="links">
            <a href="pc.html" class="link-btn">PC</a>
            <a href="phone.html" class="link-btn">Telefon (BETA)</a>
        </div>
    </div>

</body>

</html>
