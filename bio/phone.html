<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pablosiu | mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --tile-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #7000ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #080808;
            background: radial-gradient(circle at top right, #1a0033 0%, #080808 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(112, 0, 255, 0.4);
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 5px; }
        .bio-text { color: #aaa; font-size: 15px; }

        .mobile-tile {
            background: var(--tile-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .mobile-tile:active {
            transform: scale(0.96);
            background: rgba(112, 0, 255, 0.15);
            border-color: var(--accent);
        }

        .tile-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            flex-shrink: 0;
        }

        .tile-info h2 { font-size: 16px; font-weight: 600; }
        .tile-info p { font-size: 13px; color: #888; }

        #copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 120px);
            background: var(--accent);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 800;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10000;
            white-space: nowrap;
        }
        #copy-toast.active { transform: translate(-50%, 0); }

    </style>
</head>
<body>

<div id="copy-toast">SKOPIOWANO DISCORD!</div>

<div class="mobile-container">
    <div class="profile-header">
        <img src="avatar.png" class="avatar" alt="pablosiu">
        <h1>Pablosiu</h1>
        <p class="bio-text">Ja nie jestem Snax</p>
    </div>

    <a href="https://youtube.com/@Pvblosiu" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-youtube" style="color: #ff0000;"></i></div>
        <div class="tile-info">
            <h2>YouTube</h2>
            <p>I tak nic nie wrzucam</p>
        </div>
    </a>

    <a href="https://instagram.com/pablositt0" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-instagram" style="color: #e1306c;"></i></div>
        <div class="tile-info">
            <h2>Instagram</h2>
            <p>@pablositt0</p>
        </div>
    </a>

    <div class="mobile-tile" style="cursor: pointer;" onclick="copy('pablosiu_')">
        <div class="tile-icon"><i class="fab fa-discord" style="color: #5865f2;"></i></div>
        <div class="tile-info">
            <h2>Discord</h2>
            <p>Kliknij, aby skopiowaÄ‡ nick</p>
        </div>
    </div>

    <a href="https://twitch.tv/WcaleNieAzile" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-twitch" style="color: #a970ff;"></i></div>
        <div class="tile-info">
            <h2>Twitch</h2>
            <p>WcaleNieAzile</p>
        </div>
    </a>

    <a href="https://x.com/pablosiu_" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-twitter" style="color: #1da1f2;"></i></div>
        <div class="tile-info">
            <h2>Twitter / X</h2>
            <p>@pablosiu_</p>
        </div>
    </a>

    <a href="https://github.com/itspablosiu" class="mobile-tile">
        <div class="tile-icon"><i class="fab fa-github" style="color: #fff;"></i></div>
        <div class="tile-info">
            <h2>GitHub</h2>
            <p>Moje projekty</p>
        </div>
    </a>
</div>

<script>
    function copy(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copy-toast');
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        });
        if (navigator.vibrate) {
            navigator.vibrate(50);
        }
    }
</script>

</body>
</html>
